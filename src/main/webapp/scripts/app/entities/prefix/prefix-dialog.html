
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPrefixLabel" translate="jexpensesApp.prefix.home.createOrEditLabel">Create or edit a Prefix</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="prefix.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jexpensesApp.prefix.prefix" for="field_prefix">Prefix</label>
            <input type="number" class="form-control" name="prefix" id="field_prefix"
                    ng-model="prefix.prefix"
                    required />
            <div ng-show="editForm.prefix.$invalid">
                <p class="help-block"
                    ng-show="editForm.prefix.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prefix.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jexpensesApp.prefix.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="prefix.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
